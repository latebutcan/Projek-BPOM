<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLS Checker</title>
    
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tautan ke file CSS Anda -->
    <link rel="stylesheet" href="tls_checker.css">
</head>
<body>

    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-indigo-600 text-white shadow-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Judul Dashboard -->
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold">Security Dashboard</h1>
                    </div>
                    <!-- Tombol Kembali ke Dashboard -->
                    <a href="../dashboard.html" class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
                        &larr; Kembali ke Dashboard
                    </a>
                </div>
            </div>
        </header>

        <!-- Konten Utama -->
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Judul Konten -->
            <div class="text-center mb-8 pt-8">
                <div class="inline-block bg-indigo-100 text-indigo-600 p-4 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mt-4">TLS Checker</h2>
                <p class="text-gray-500 mt-2">Analisis konfigurasi SSL/TLS server web Anda.</p>
            </div>

            <!-- Form untuk Input URL -->
            <div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl mx-auto">
                <form id="tls-form" class="space-y-4">
                    <div>
                        <label for="hostname-input" class="block text-sm font-medium text-gray-700 mb-1 text-left">Hostname atau Domain</label>
                        <input type="text" id="hostname-input" name="hostname" placeholder="contoh.com" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
                    </div>
                    <button type="submit" id="check-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 duration-300 flex items-center justify-center">
                        <!-- Icon SVG untuk loading, disembunyikan secara default -->
                        <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span id="button-text">Cek Sekarang</span>
                    </button>
                </form>
                <p class="text-xs text-gray-500 mt-4 text-center">
                    Anda akan diarahkan ke <code class="bg-gray-200 text-gray-700 rounded px-1">ssllabs.com</code> untuk melihat hasilnya di tab baru.
                </p>
            </div>
        </main>
    </div>

    <!-- Tautan ke file JavaScript Anda -->
    <script src="tls_checker.js" defer></script>
</body>
</html>
