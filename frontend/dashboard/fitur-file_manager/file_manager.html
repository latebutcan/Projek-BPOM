<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tautan ke file CSS Anda -->
    <link rel="stylesheet" href="file_manager.css">
</head>
<body class="bg-gray-100">

    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-indigo-600 text-white shadow-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold">Security Dashboard</h1>
                    </div>
                    <a href="../dashboard.html" class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
                        &larr; Kembali ke Dashboard
                    </a>
                </div>
            </div>
        </header>

        <!-- Konten Utama -->
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Judul Konten -->
            <div class="text-center mb-8 pt-8">
                <div class="inline-block bg-indigo-100 text-indigo-600 p-4 rounded-full">
                    <!-- Ikon Folder -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mt-4">File Manager</h2>
                <p class="text-gray-500 mt-2">Simpan dan kelola dokumen penting Anda dari satu tempat.</p>
            </div>

            <!-- Form terpadu untuk menambah dokumen -->
            <div class="bg-white p-6 rounded-xl shadow-lg max-w-2xl mx-auto">
                <h3 class="text-lg font-bold text-gray-800 mb-4">Tambah Dokumen Baru</h3>
                <form id="add-document-form" class="space-y-4">
                    <!-- Pilihan Tipe Input -->
                    <fieldset class="flex gap-x-6">
                        <legend class="text-sm font-medium text-gray-700 mb-2">Tipe Sumber</legend>
                        <div class="flex items-center">
                            <input type="radio" id="type-url" name="doc-type" value="url" checked class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <label for="type-url" class="ml-2 block text-sm text-gray-900">URL</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="type-file" name="doc-type" value="file" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                            <label for="type-file" class="ml-2 block text-sm text-gray-900">Upload File</label>
                        </div>
                    </fieldset>

                    <!-- Input Nama Dokumen (selalu terlihat) -->
                    <div>
                        <label for="doc-name" class="block text-sm font-medium text-gray-700">Nama Dokumen</label>
                        <input type="text" id="doc-name" placeholder="Contoh: Laporan Keamanan Q1" required class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <!-- Kontainer untuk input URL -->
                    <div id="url-input-container">
                        <label for="doc-link" class="block text-sm font-medium text-gray-700">Link Dokumen</label>
                        <input type="url" id="doc-link" placeholder="https://..." required class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <!-- Kontainer untuk input File (tersembunyi secara default) -->
                    <div id="file-input-container" class="hidden">
                        <label for="doc-upload" class="block text-sm font-medium text-gray-700">Pilih File</label>
                        <input type="file" id="doc-upload" class="mt-1 w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    </div>
                    
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Tambah Dokumen</button>
                </form>
            </div>
            
            <!-- Daftar Dokumen yang Disimpan -->
            <div class="bg-white p-6 mt-8 rounded-xl shadow-lg max-w-4xl mx-auto">
                <h3 class="text-lg font-bold text-gray-800 mb-4">Dokumen Tersimpan</h3>
                <div id="document-list" class="space-y-3">
                    <!-- Daftar dokumen akan dimuat di sini oleh JavaScript -->
                    <p id="loading-docs" class="text-gray-500">Memuat dokumen...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="file_manager.js"></script>
</body>
</html>
