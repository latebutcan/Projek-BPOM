<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard</title>
    
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tautan ke file CSS Anda -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-gray-100">

    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-indigo-600 text-white shadow-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-start h-16">
                    <!-- Judul Dashboard -->
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold">Security Dashboard</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Konten Utama -->
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Grid untuk Kartu Fitur -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                <!-- Kartu Security Guide -->
                <a href="fitur-security_guide/security_guide.html" class="block bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <div class="flex items-center">
                        <div class="bg-indigo-100 text-indigo-600 p-3 rounded-full mr-4">
                            <!-- Ikon Perisai -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">Security Guide</h3>
                            <p class="text-gray-500 mt-1">Lihat tips dan praktik terbaik untuk keamanan web.</p>
                        </div>
                    </div>
                </a>

                <!-- Kartu Security Headers Checker -->
                <a href="fitur-security_headers_checker/security_headers_checker.html" class="block bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <div class="flex items-center">
                        <div class="bg-indigo-100 text-indigo-600 p-3 rounded-full mr-4">
                            <!-- Ikon Kode -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">Security Headers Checker</h3>
                            <p class="text-gray-500 mt-1">Cek security headers situs web Anda.</p>
                        </div>
                    </div>
                </a>
                
                <!-- Kartu TLS Checker -->
                <a href="fitur-tls_checker/tls_checker.html" class="block bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <div class="flex items-center">
                        <div class="bg-indigo-100 text-indigo-600 p-3 rounded-full mr-4">
                            <!-- Ikon Gembok -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">TLS Checker</h3>
                            <p class="text-gray-500 mt-1">Analisis konfigurasi SSL/TLS server Anda.</p>
                        </div>
                    </div>
                </a>

                <!-- Kartu File Manager -->
                <a href="fitur-file_manager/file_manager.html" class="block bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <div class="flex items-center">
                        <div class="bg-indigo-100 text-indigo-600 p-3 rounded-full mr-4">
                            <!-- Ikon Folder -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">File Manager</h3>
                            <p class="text-gray-500 mt-1">Simpan dan kelola dokumen Anda.</p>
                        </div>
                    </div>
                </a>

            </div>
        </main>
    </div>

    <!-- Tautan ke file JavaScript Anda -->
    <script src="dashboard.js" defer></script>
</body>
</html>
