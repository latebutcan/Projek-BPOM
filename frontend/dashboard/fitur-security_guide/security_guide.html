<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Guide</title>
    
    <!-- Memuat Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tautan ke file CSS Anda -->
    <link rel="stylesheet" href="security_guide.css">
</head>
<body>

    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-indigo-600 text-white shadow-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Judul Dashboard -->
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold">Security Dashboard</h1>
                    </div>
                    <!-- Tombol Kembali ke Dashboard -->
                    <a href="../dashboard.html" class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
                        &larr; Kembali ke Dashboard
                    </a>
                </div>
            </div>
        </header>

        <!-- Konten Utama -->
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Judul Konten -->
            <div class="text-center mb-8 pt-8">
                <div class="inline-block bg-indigo-100 text-indigo-600 p-4 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 1.944A11.954 11.954 0 012.166 5.002L10 18.451l7.834-13.449A11.954 11.954 0 0110 1.944zM10 4.069L4.028 14.155A9.957 9.957 0 0110 4.069zm5.972 10.086L10 4.069A9.957 9.957 0 0115.972 14.155z" clip-rule="evenodd" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mt-4">Panduan Keamanan</h2>
                <p class="text-gray-500 mt-2">Tips dan praktik terbaik untuk mengamankan aplikasi web</p>
            </div>

            <!-- Grid untuk memuat kartu secara dinamis -->
            <div id="card-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                <!-- Kartu-kartu akan dimuat di sini oleh JavaScript -->
            </div>
        </main>
    </div>

    <!-- Tautan ke file JavaScript Anda -->
    <script src="security_guide.js" defer></script>
</body>
</html>
